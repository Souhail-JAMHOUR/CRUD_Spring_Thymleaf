<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>task</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            List des Taches
        </div>
        <div class="card-body">
            <table class="table">
                <theead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </theead>
                <tbody>
                <tr th:each="p:${tasklist}">
                    <td th:text="${p.getId()}"></td>
                    <td th:text="${p.getTitle()}"></td>
                    <td th:text="${p.getDescription()}"></td>
                    <td><a class="btn btn-danger" th:href="@{delete(id=${p.id})}">DELETE</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
